<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Desconto</title>
</head>
<body>
    <header>
        <h1>Calcular Desconto</h1>
    </header>
    <section>
        <div>
            <input type="button" value="Desconto de 10%" id="botao">
        </div>
        <div id="saida">
                <p>Clique no botão para iniciar.</p>
        </div>
    </section>
    <script>
        document.getElementById('botao').onclick = function() {
            let produto = prompt('Qual é o produto que você está comprando?');
            if (produto !== null) {
                let preco = 
                parseFloat(prompt(`Quanto custa o ${produto}?`));
                if (preco !== null) { 
                    let desconto = preco * 0.1;
                    let precoComDesconto = preco - desconto;
                    let saida = document.getElementById('saida');
                    saida.innerHTML = `
                    <p>O preço original era ${preco.toFixed(2)}.</p>
                    <p>Você acaba de ganhar ${desconto.toFixed(2)} de desconto(-10%)</p>
                    <p>No fim, você vai pagar ${precoComDesconto.toFixed(2)} no produto ${produto}.</p>`;
                }
            }
        }
    </script>
</body>
</html>
