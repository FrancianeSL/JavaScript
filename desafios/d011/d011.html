<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Bissexto</title>
</head>
<body>
    <header>
        <h1>Ano Bissexto</h1>
    </header>
    <section>
        <div>
            <input type="button" value="Verificar" id="botao">
        </div>
        <div id="saida">
            <p>Informe um ano para saber se ele é bissexto.</p>
        </div>
    </section>
    <script>
        document.getElementById('botao').onclick = function() {
            let ano = parseFloat(prompt('Qual é o ano que você quer verificar?'));
            if (ano !== null) {
                let saida = document.getElementById('saida');
                if (ano % 4 === 0 && (ano % 100 !== 0 || ano % 400 === 0)) {
                    saida.innerHTML = `
                    <p><strong>Analizando o ano de ${ano}...</strong></p>
                    <p style="color:#008000; background-color:#C6F4D6; padding: 10px;"> O ano de ${ano} É BISSEXTO &#10004; </p>
                    `;
                } else {
                    saida.innerHTML = `
                    <p><strong>Analizando o ano de ${ano}...</strong></p>
                    <p style="color:#8B0A0A; background-color:#FFC0C0; padding: 10px; border-radius: 10px;">O ano ${ano} NÃO É BISSEXTO  &#10006;</p>
                    `;
                }
            }
        }
    </script>
</body>
</html>
