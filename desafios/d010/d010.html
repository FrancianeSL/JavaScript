<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bháskara</title>
</head>
<body>
    <Header>
        <h1>Resolvendo Bhaskara</h1>
    </Header>
    <section>
        <div>
            <input type="button" value="Calcular" id="botao">
        </div>
        <div id="saida">
<p>Considerando uma equação no formato <strong>ax² + bx + c = 0</strong>, aperte o botão acima para calcular o valor de &Delta;.</p>
        </div>
    </section>
    <script>
        document.getElementById('botao').onclick = function() {
            let a = prompt('Qual é o valor de a?');
            if (a !== null) {
                let b = parseFloat(prompt('Qual é o valor de b?'));
                if (b !== null) {
                    let c = parseFloat(prompt('Qual é o valor de c?'));
                    if (c !== null) {
                        let delta = b**2 - 4*a*c;
                        let saida = document.getElementById('saida');
                        saida.innerHTML = `
                        <p><strong>Resolvendo Bhaskara</strong></p>
                        <p>A equação é ${a}x² + ${b}x + ${c} = 0</p>
                        <p>O cálculo realizado será &Delta; =${b}² -4 .${a} . ${c}</p>
                        <p>O valor calculado foi &Delta; = ${delta} </p>
                        `;
                    }
                }
            }
        }
    </script>
</body>
</html>
