<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio boas-vindas</title>
</head>
<body>
    <header>
        <h1>Boas-vindas</h1> 
    </header>
    <section>
        <div id="botao">
            <input type="button" value="Inicie o desafio" id="ini">
        </div>
    </section>
    <script>
            document.getElementById('ini').onclick = function() {
                let nome = prompt('Qual é o seu nome?');


                let idade = prompt(`Olá,${nome}! Quantos anos você tem?`);
                if (idade !== null) {
                    alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
                }
                }
    </script>
</body>
</html>
