<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
</head>
<body>
    <header>
        <h1>Antes e depois</h1>
    </header>
    <section>
        <div>
            <input type="button" value="Antecessor e Sucessor" id="as">
        </div>
    </section>
    <script>
        document.getElementById('as').onclick = function() {
            let numero = prompt('Digite um número inteiro qualquer.');
            if (numero !== null) {
                let numeroInteiro = parseInt(numero);
                let antecessor = numeroInteiro - 1;
                let sucessor = numeroInteiro + 1;

                alert(`Antes de ${numero} temos o número ${antecessor}.Depois de ${numero} temos o número ${sucessor}.`);
            }
        }
    </script>
</body>
</html>
